<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Study Timer</title>
    <meta name="author" content="moka">
    <meta name="description" content="Study Timer">
    <meta name="viewport" content="width=device-width">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Study Timer</h1>
    <div class="d-flex">
      <table>
        <tbody>
          <tr>
            <th>Current Time</th>
            <td id="current-date-time"></td>
          </tr>
          <tr>
            <th>Start Time</th>
            <td id="start-time"></td>
          </tr>
          <tr>
            <th>Stop Time</th>
            <td id="stop-time"></td>
          </tr>
          <tr>
            <th>Elapsed Time</th>
            <td id="elapsed-time"></td>
          </tr>
          <tr>
            <th><button type="button" id="reset-btn"></button></td>
            <td><button type="button" id="start-and-stop-btn"></button></td>
          </tr>  
        </tbody>
      </table>
    </div>
  </body>
</html>
